<div>
    <p class="p">
      <mat-chip-list class="chip" cdkDropList cdkDropListOrientation="horizontal" *ngFor="let item of elenco">
        <mat-chip class="sin"
        [ngStyle]="{'color':item.Ris === 'OK' ? 'green' : 'red' }">
            <span><mat-icon>calendar_today</mat-icon></span>
            <span style="margin-left: 20px;">{{ item.Data }}</span>
        </mat-chip>
    </mat-chip-list>  
    </p>
    
</div>
