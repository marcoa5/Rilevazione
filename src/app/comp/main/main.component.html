<div *ngIf="Uemail=='0'" class="spin">
    <img src="../../../assets/logo.png" width="300px">
    <mat-spinner color="accent" style="margin: 0 auto 0 auto;" diameter="50"></mat-spinner>
</div>

<div *ngIf="Uemail && Uemail !='0'">
    <mat-drawer-container class="container" [hasBackdrop]=true>
        <mat-drawer #drawer mode="over" style="background-color: #425563;">
            <div class="menu">
                <p class="menuitem" (click)="home(); drawer.toggle();">Home Page</p>
                <p class="menuitem" (click)="rile(); drawer.toggle();">Elenco Rilevazioni</p>
            </div>
        </mat-drawer>
        <mat-drawer-content>
            <p class="tb">
                <mat-toolbar color="primary">
                    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
                        <mat-icon>menu</mat-icon>
                    </button>
                    <span>Temperatura</span>
                    <span class="example-spacer"></span>
                    <button mat-button class="example-icon favorite-icon" (click)="logout()">
                        <mat-icon>person</mat-icon>
                        {{ Uemail }}
                    </button>
                    
    
                </mat-toolbar>
            </p>
            <div style="margin-top: 80px;"></div>
            <ttm-but *ngIf="ver==2" (newE)="cambiaVer($event)"></ttm-but>
            <ttm-exist *ngIf="ver==1"></ttm-exist>
            <ttm-rilevazioni [email]="Uemail" *ngIf="ver==3"></ttm-rilevazioni>
            <ttm-res *ngIf="ver==4"></ttm-res>
            <router-outlet></router-outlet>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
