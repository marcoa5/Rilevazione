<div *ngIf="Uemail=='0'" class="spin">
    <img src="../../../assets/logo.png" width="300px">
    <mat-spinner color="accent" style="margin: 0 auto 0 auto;"></mat-spinner>
</div>

<div *ngIf="Uemail && Uemail !='0'">
    <mat-drawer-container class="container" [hasBackdrop]=true>
        <mat-drawer #drawer mode="over">I'm a drawer</mat-drawer>
        <mat-drawer-content>
            <p class="tb">
                <mat-toolbar color="primary">
                    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
                        <mat-icon>menu</mat-icon>
                    </button>
                    <span>TTM</span>
                    <span class="example-spacer"></span>
                    <button mat-button class="example-icon favorite-icon" (click)="logout()">
                        <mat-icon>person</mat-icon>
                        {{ Uemail }}
                    </button>
                    
    
                </mat-toolbar>
            </p>
            <div style="margin-top: 80px;"></div>
            <p>test</p>
            <router-outlet></router-outlet>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
